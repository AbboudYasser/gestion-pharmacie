<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصيدلية - تسجيل الدخول</title>
    <link rel="icon" type="image/png" href="images/icon/phar_cfpa_gray.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo"><i class="fas fa-pills"></i><h1>نظام إدارة الصيدلية</h1></div>
                <p class="subtitle">مستشفى حكومي - الجزائر</p>
            </div>
            <div id="alert-container"></div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-group" dir="ltr">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="example@domain.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required dir="ltr" placeholder="* * * * * * * * * * * *">
                        <!-- ✨ الإصلاح هنا: إضافة aria-label ✨ -->
                        <button type="button" class="toggle-password" onclick="togglePassword('password', 'toggleIcon' )" aria-label="إظهار أو إخفاء كلمة المرور">
                            <i class="fas fa-eye" id="toggleIcon" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-container"><input type="checkbox" id="remember"><span class="checkmark"></span>تذكرني</label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">كلمة مرور جديدة؟</a>
                </div>
                <button type="submit" class="login-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i>تسجيل الدخول</button>
            </form>
            <form class="login-form" id="setupPasswordForm" style="display: none;">
                <p>تم إرسال رمز تحقق إلى بريدك الإلكتروني. يرجى إدخاله أدناه مع كلمة المرور الجديدة.</p>
                <div class="form-group"><label for="otp">رمز التحقق (OTP)</label><div class="input-group" dir="ltr"><i class="fas fa-key"></i><input type="text" id="otp" name="otp" required placeholder="_ _ _ _ _ _"></div></div>
                <div class="form-group">
                    <label for="newPassword">كلمة المرور الجديدة</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" required dir="ltr" placeholder="* * * * * * * * * * * *">
                        <!-- ✨ الإصلاح هنا: إضافة aria-label ✨ -->
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword', 'toggleNewPassIcon')" aria-label="إظهار أو إخفاء كلمة المرور الجديدة">
                            <i class="fas fa-eye" id="toggleNewPassIcon" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required dir="ltr" placeholder="* * * * * * * * * * * *">
                        <!-- ✨ الإصلاح هنا: إضافة aria-label ✨ -->
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', 'toggleConfirmPassIcon')" aria-label="إظهار أو إخفاء تأكيد كلمة المرور">
                            <i class="fas fa-eye" id="toggleConfirmPassIcon" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="setupBtn"><i class="fas fa-check"></i>تعيين كلمة المرور</button>
                <button type="button" class="link-btn" id="backToLoginBtn"><i class="fas fa-arrow-right"></i>الرجوع لتسجيل الدخول</button>
            </form>
            <div class="login-footer"><p>&copy; 2025 نظام إدارة الصيدلية. جميع الحقوق محفوظة.</p></div>
        </div>
        <div class="background-animation"><div class="floating-pill pill-1"></div><div class="floating-pill pill-2"></div><div class="floating-pill pill-3"></div><div class="floating-pill pill-4"></div></div>
    </div>
    
    <!-- استدعاء المكتبات الخارجية - لا يوجد bcrypt.js -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- استدعاء ملفات الشيفرة الخاصة بنا -->
    <script src="js/config.js"></script>
    <script src="js/login.js"></script> <!-- استخدم نفس ملف login.js من الرد السابق -->
</body>
</html>
