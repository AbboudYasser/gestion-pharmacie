# ملف GitHub Actions للنشر التلقائي على GitHub Pages
# يتم تشغيل هذا الملف تلقائياً عند push إلى فرع main

name: 🚀 Deploy to GitHub Pages

# متى يتم تشغيل هذا الـ workflow
on:
  # عند push إلى فرع main
  push:
    branches: [ main, master ]
  
  # عند إنشاء pull request إلى main
  pull_request:
    branches: [ main, master ]
  
  # إمكانية تشغيل الـ workflow يدوياً من واجهة GitHub
  workflow_dispatch:

# إعدادات الصلاحيات المطلوبة
permissions:
  contents: read
  pages: write
  id-token: write

# منع تشغيل عدة deployments في نفس الوقت
concurrency:
  group: "pages"
  cancel-in-progress: false

# المهام (Jobs) التي سيتم تنفيذها
jobs:
  # مهمة البناء والإعداد
  build:
    name: 🔨 Build Project
    runs-on: ubuntu-latest
    
    steps:
    # تحميل الكود من repository
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # تحميل كامل التاريخ للـ repository
    
    # إعداد Node.js (للأدوات المساعدة)
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # إعداد Python (للواجهة الخلفية إذا لزم الأمر)
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # تثبيت dependencies إذا وجدت
    - name: 📦 Install Dependencies
      run: |
        # تثبيت npm packages إذا وجد package.json
        if [ -f package.json ]; then
          npm ci
        fi
        
        # تثبيت Python packages إذا وجد requirements.txt
        if [ -f backend/requirements.txt ]; then
          pip install -r backend/requirements.txt
        fi
    
    # إنشاء مجلد البناء وتحضير الملفات
    - name: 🏗️ Build Project
      run: |
        echo "🔧 Building project for GitHub Pages..."
        
        # إنشاء مجلد البناء
        mkdir -p build
        
        # نسخ محتويات مجلد الواجهة الأمامية مباشرة إلى مجلد البناء
        # هذا يضمن أن index.html و CSS/JS سيكونان في جذر الموقع المنشور
        cp -r frontend/* build/
        
        # نسخ الملفات المهمة الأخرى إلى مجلد البناء (مثل README.md و docs إذا كانت موجودة في الجذر)
        # تأكد من أن هذه الملفات موجودة في جذر المستودع إذا كنت تريد نسخها
        cp README.md build/ 2>/dev/null || echo "No README.md found"
        cp -r docs build/ 2>/dev/null || echo "No docs folder found"
        
        # إنشاء ملف .nojekyll لتجنب معالجة Jekyll
        touch build/.nojekyll
        
        # إنشاء ملف robots.txt
        cat > build/robots.txt << EOF
        User-agent: *
        Allow: /
        
        Sitemap: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/sitemap.xml
        EOF
        
        # إنشاء ملف sitemap.xml بسيط
        cat > build/sitemap.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
          <url>
            <loc>https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/</loc>
            <lastmod>$(date -u +%Y-%m-%d )</lastmod>
            <changefreq>weekly</changefreq>
            <priority>1.0</priority>
          </url>
          <url>
            <loc>https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/login.html</loc>
            <lastmod>$(date -u +%Y-%m-%d )</lastmod>
            <changefreq>monthly</changefreq>
            <priority>0.8</priority>
          </url>
        </urlset>
        EOF
        
        echo "✅ Build completed successfully!"
    
    # تحديث التكوين للإنتاج
    - name: ⚙️ Configure for Production
      run: |
        echo "🔧 Configuring for production environment..."
        
        # تحديث config.js للإنتاج (المسار أصبح build/js/config.js)
        if [ -f build/js/config.js ]; then
          # استبدال عنوان API للإنتاج
          sed -i 's|http://localhost:5000/api|https://qjh9iecend13.manus.space/api|g' build/js/config.js
          
          # تفعيل البيانات الوهمية في الإنتاج
          sed -i 's|MOCK_DATA: false|MOCK_DATA: true|g' build/js/config.js
          
          echo "✅ Production configuration applied!"
        fi
        
        # تحديث الروابط في index.html إذا لزم الأمر (هذه الخطوة قد لا تكون ضرورية بعد التغيير أعلاه )
        # بما أن كل شيء أصبح في الجذر، فإن الروابط مثل href="css/style.css" يجب أن تعمل
        # إذا كانت ملفات HTML تستخدم مسارات مثل "frontend/css/style.css"، فيجب تعديلها لتصبح "css/style.css"
        # أو يمكننا إضافة sed هنا لتعديلها تلقائياً
        if [ -f build/index.html ]; then
          # تحديث الروابط النسبية (مثال: تحويل frontend/css/ إلى css/)
          sed -i 's|href="frontend/css/|href="css/|g' build/index.html
          sed -i 's|src="frontend/js/|src="js/|g' build/index.html
          sed -i 's|href="frontend/|href="./|g' build/index.html # لأي روابط أخرى تبدأ بـ frontend/
          sed -i 's|src="frontend/|src="./|g' build/index.html # لأي روابط أخرى تبدأ بـ frontend/
          
          echo "✅ Links updated for GitHub Pages!"
        fi
    
    # التحقق من صحة البناء
    - name: ✅ Validate Build
      run: |
        echo "🔍 Validating build..."
        
        # التحقق من وجود الملفات المطلوبة (تعديل المسارات هنا لتناسب البنية الجديدة)
        required_files=(
          "build/index.html"
          "build/login.html"
          "build/js/config.js"
          "build/js/api.js"
          "build/css/style.css"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "❌ Missing required file: $file"
            exit 1
          else
            echo "✅ Found: $file"
          fi
        done
        
        # عرض حجم البناء
        echo "📊 Build size:"
        du -sh build/
        
        echo "✅ Build validation completed!"
    
    # رفع artifacts للمهمة التالية
    - name: 📤 Upload Build Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/

  # مهمة النشر على GitHub Pages
  deploy:
    name: 🌐 Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    
    # تشغيل هذه المهمة فقط على فرع main وليس على pull requests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 📋 Display Deployment Info
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "📅 Deployed at: $(date)"
        echo ""
        echo "🔗 Quick Links:"
        echo "   • Home: ${{ steps.deployment.outputs.page_url }}"
        echo "   • Login: ${{ steps.deployment.outputs.page_url }}login.html"
        echo "   • Dashboard: ${{ steps.deployment.outputs.page_url }}dashboard.html"

  # مهمة اختبار ما بعد النشر (اختيارية)
  post-deploy-test:
    name: 🧪 Post-Deploy Tests
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: 🔍 Test Deployed Site
      run: |
        echo "🧪 Testing deployed site..."
        
        # انتظار قصير للتأكد من نشر الموقع
        sleep 30
        
        # الحصول على URL من المهمة السابقة
        SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        
        # اختبار الصفحة الرئيسية
        echo "Testing home page..."
        if curl -f -s "$SITE_URL" > /dev/null; then
          echo "✅ Home page is accessible"
        else
          echo "❌ Home page is not accessible"
          exit 1
        fi
        
        # اختبار صفحة تسجيل الدخول
        echo "Testing login page..."
        if curl -f -s "$SITE_URL/login.html" > /dev/null; then
          echo "✅ Login page is accessible"
        else
          echo "❌ Login page is not accessible"
          exit 1
        fi
        
        echo "🎉 All tests passed!"

  # مهمة إشعار النجاح (اختيارية )
  notify:
    name: 📢 Notify Success
    needs: [deploy, post-deploy-test]
    runs-on: ubuntu-latest
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: 🎉 Success Notification
      run: |
        echo "🎊 Deployment Pipeline Completed Successfully!"
        echo ""
        echo "📊 Summary:"
        echo "   • Repository: ${{ github.repository }}"
        echo "   • Branch: ${{ github.ref_name }}"
        echo "   • Commit: ${{ github.sha }}"
        echo "   • Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo ""
        echo "🚀 Your pharmacy management system is now live!"
